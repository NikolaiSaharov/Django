{% extends 'base.html' %}

{% block title %}
    Удалить издателя
{% endblock %}

{% block content %}
    <section class="section">
        <h2>Удалить издателя</h2>
        <p>Вы уверены, что хотите удалить издателя "{{ publisher.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <button type="submit">Удалить</button>
                <a href="{% url 'publisher_list' %}">Отмена</a>
            </div>
        </form>
    </section>
{% endblock %}
