{% extends 'base.html' %}

{% block title %}
    Удалить платформу
{% endblock %}

{% block content %}
    <section class="section">
        <h2>Удалить платформу</h2>
        <p>Вы уверены, что хотите удалить платформу "{{ platform.name }}"?</p>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <button type="submit">Удалить</button>
                <a href="{% url 'platform_list' %}">Отмена</a>
            </div>
        </form>
    </section>
{% endblock %}
